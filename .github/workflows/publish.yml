name: Publish

on:
  release:
    types: [published]
    
jobs:
  release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore /p:Version=${{ github.event.release.tag_name }} -p:PackageReleaseNotes="See https://github.com/Mutagen-Modding/Synthesis/releases/tag/${{ github.event.release.tag_name }}"
    - name: Test
      run: dotnet test --no-build -c Release    
    - name: Pack
      run: dotnet publish "Synthesis.Bethesda.GUI/Synthesis.Bethesda.GUI.csproj" -r win-x64 -f net5.0 --configuration Release
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'Synthesis.zip'
        exclusions: '*.xml*'
        path: Synthesis.Bethesda.GUI/bin/Release/netcoreapp3.1/win-x64/publish
    - name: Publish Synthesis GUI to Github
      uses: svenstaro/upload-release-action@v2
      with:
        file: Synthesis.Bethesda.GUI/bin/Release/netcoreapp3.1/win-x64/publish/Synthesis.zip
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.event.release.tag_name }}
